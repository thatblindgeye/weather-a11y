<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <title>Weather a11y</title>
    <meta
      name="keywords"
      content="weather, weather app, accessible weather, weather accessibility, forecast, current weather, daily weather, hourly weather"
    />
    <meta
      name="description"
      content="A weather app built with accessibility in mind."
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logos/fav-eye-con-t-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/logos/fav-eye-con-t-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div id="accessibility-container">
        <a href="#main" id="skip-link">Skip to forecast</a>
        <div
          id="theme-switch"
          class="animated"
          role="switch"
          aria-checked="false"
          tabindex="0"
          aria-label="Toggle Light theme"
        >
          <img id="dark-theme-icon" src="assets/images/icons/dark_mode.svg" />
          <img id="light-theme-icon" src="assets/images/icons/light_mode.svg" />
        </div>
      </div>
      <div id="app-logo">Weather a11y</div>
      <form role="search">
        <button
          class="user-location-btn form-btn"
          type="button"
          aria-label="Use my location"
        >
          <svg
            class="use-location-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
            />
          </svg>
        </button>
        <div class="search-container">
          <input id="location-search" type="text" />
          <label for="location-search">Search for a location</label>
        </div>
        <button class="search-btn form-btn" type="submit">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
        </button>
      </form>
      <nav id="upper-nav">
        <ul class="forecast-tabs">
          <li><a class="active-tab tab" href="#">Current</a></li>
          <li><a class="tab" href="#">Hourly</a></li>
          <li><a class="tab" href="#">7 Day</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <article class="forecast"></article>
    </main>

    <footer>
      <nav id="lower-nav"></nav>
    </footer>
  </body>
</html>
