<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <title>Weather A11y</title>
    <meta
      name="keywords"
      content="weather, weather app, accessible weather, weather accessibility, forecast, current weather, daily weather, hourly weather"
    />
    <meta
      name="description"
      content="A weather app built with accessibility in mind."
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logos/fav-eye-con-t-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/logos/fav-eye-con-t-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap"
    />
  </head>
  <body>
    <header>
      <div id="accessibility-container">
        <a href="#main" id="skip-link">Skip to forecast</a>
        <div
          id="theme-switch"
          class="animated"
          role="switch"
          aria-checked="false"
          tabindex="0"
          aria-label="Toggle Light theme"
        >
          <svg
            id="dark-theme-icon"
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
          >
            <rect fill="none" height="24" width="24" />
            <path
              d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"
            />
          </svg>
          <svg
            id="light-theme-icon"
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
          >
            <rect fill="none" height="24" width="24" />
            <path
              d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"
            />
          </svg>
        </div>
      </div>
      <div class="header-main">
        <h1 id="app-logo">Weather A11y
          <div>
            the accessible weather tracker
          </div>
        </h1>
        <form role="search">
          <button
            class="use-location-btn form-btn"
            type="button"
            aria-label="Use my location"
          >
            <svg
              class="use-location-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24px"
              height="24px"
              aria-hidden="true"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
              />
              <path d="" />
            </svg>
          </button>
          <div class="search-container">
            <input id="location-search" type="text" />
            <div class="search-error">
              Unable to find location. Make sure your search is formatted
              properly, including commas between city, state, and country.
            </div>
            <label for="location-search"
              >Enter city, state, and/or country<br />
              <small>e.g. "Paris, FR" or "Paris, TX, US"</small></label
            >
          </div>
          <button
            class="search-btn form-btn"
            type="submit"
            aria-label="search for location"
          >
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24px"
              height="24px"
              aria-hidden="true"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
          </button>
        </form>
      </div>
    </header>

    <main id="main">
      <nav id="upper-nav">
        <ul class="forecast-tabs">
          <li><a id="current-link" class="active-tab tab" href="#">Current</a></li>
          <li><a id="hourly-link" class="tab" href="#">Hourly</a></li>
          <li><a id=="7-day-link" class="tab" href="#">7 Day</a></li>
        </ul>
      </nav>
      <article class="forecast"></article>
    </main>

    <footer>
      <nav id="lower-nav">
        Created by thatblindgeye
        <a class="github-link" href="https://github.com/thatblindgeye"
          ><img
            class="github-icon"
            src="assets/images/logos/GitHub-White-Mark-32px.png"
            alt=""
          /><br />Visit my GitHub</a
        >
      </nav>
    </footer>
  </body>
</html>
